<!DOCTYPE html>
<html>
<head>
    <title>HW2</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="external.css">
 <style type="text/css">
  @media screen{
   body {
    background-color:whitesmoke ;
   }
  }
  @media print{
   h1{
    color:rgb(180, 230, 180)  ;
   }
  }
  @media screen and (max-width: 720px){
   body{
    background-color: rgb(220, 181, 232)  ;
   }
  }
 </style>
</head>
<body>
 <div id = "block">
  <td align="center" valign="center">
  <h2 class = "header">JS Calculator</h2>
   <form>
    <h4 class="headline">Number1  <br>
      
      <input type = "Number" id = "num1" class = "input_box" size="80" maxlength="48">
        </h4>
    <h4 class="headline">Number2 <br>
      
      <input type = "Number" id = "num2" class = "input_box" size="80" maxlength="48">
        </h4>
    <h4 class="headline">Operaiton way? <br>
    <select id = "operate" name="method">
     <option value="0">+</option>
     <option value="1">-</option>
     <option value="2">x</option>
     <option value="3">/</option>
    </select>
   </form>
   <input type = "button" value="Add" class="cal_button" onclick="calculator()">
   <p>Result = <span id = "result"></span></p>
  </div>
</body>
<script type="text/javascript">
 function calculator(){
  var number1 = parseInt(document.getElementById('num1').value);
  var number2 = parseInt(document.getElementById('num2').value);
  var operator = parseInt(document.getElementById('operate').value);

  if (operator == 0){
   document.getElementById('result').innerHTML = add(number1, number2);
  }else if (operator==1){
   document.getElementById('result').innerHTML = minus(number1, number2);
  }else if (operator==2){
   document.getElementById('result').innerHTML = multiply(number1, number2);
  }else {
   document.getElementById('result').innerHTML = divide(number1, number2);
  }
 }
 function add(num1,num2){
  return num1+num2;
 }
 function minus(num1,num2){
  return num1-num2;
 }
 function multiply(num1,num2){
  return num1*num2;
 }
 function divide(num1,num2){
  return num1/num2;
 }
</script>
